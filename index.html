<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <meta name="color-scheme" content="light dark">
  <link href="kbd-icons.css" rel="stylesheet">
  <title>keyboard-icons</title>
  <style>
    body {
      font-size: 32px;
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<p style="text-align: center;">
  <kbd class="icon backspace"><span>backspace</span></kbd>
  <kbd class="icon enter"><span>enter</span></kbd>
  <kbd class="icon shift"><span>shift</span></kbd>
  <kbd class="icon caps"><span>caps</span></kbd>
  <kbd class="icon menu"><span>menu</span></kbd>
  <kbd class="icon tab"><span>tab</span></kbd>
  <kbd class="icon esc"><span>esc</span></kbd>
  <kbd class="icon delete"><span>delete</span></kbd>
  <!-- Mac -->
  <br>
  <kbd class="icon mac-ctrl"><span>ctrl</span></kbd>
  <kbd class="icon mac-opt"><span>opt</span></kbd>
  <kbd class="icon mac-cmd"><span>cmd</span></kbd>
  <!-- PC -->
  <br>
  <kbd class="icon ctrl"><span>ctrl</span></kbd>
  <kbd class="icon os"><span>os</span></kbd>
  <kbd class="icon alt"><span>alt</span></kbd>
</p>

<p> To copy, press: </p>
<ul>
  <li> <kbd class="icon mac-cmd"><span>cmd<span></kbd> <kbd>C</kbd>
       on <i class="icon mac"></i>macOS </li>
  <li> <kbd class="icon ctrl"><span>ctrl<span></kbd> <kbd>C</kbd> 
       on <i class="icon tux"></i>Linux and <i class="icon win"></i>Windows </li>
</ul>

</body>
</html>
